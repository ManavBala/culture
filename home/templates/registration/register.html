{% extends 'home.html' %}

{% block title %} Register {% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div class="jumbotron" style="width: 75%; margin: auto; background-color: #343A40; color:white;">
  <h1 style="margin-top: -3%;">Register</h1>
    <form method="post">
        {% csrf_token %}

        {{form|crispy}}
        <p>Have an account login <a href="/login">here</a></p>
        <button type="submit" class="btn btn-md btn-primary">Register</button>
    </form>
</div>


{% endblock%}
